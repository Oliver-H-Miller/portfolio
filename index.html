  <!DOCTYPE html>
  <html>

  <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" media="screen,projection" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
      <title>Oliver Miller</title>
      <style>
          h1,
          h2,
          h3,
          h4,
          h5,
          h6,
          p {
              color: white;
              font-family: 'Source Sans Pro', sans-serif !important;
          }

          #nav-envelope {
              transition: opacity 0.25s ease;
          }

          .visible {
              opacity: 0.8;
          }

          .invisible {
              opacity: 0;
          }

          a {
              color: black !important;
          }

          .frame {
              height: 100vh;
              border: 1px solid transparent;
              text-align: center;
          }

          .typed-cursor {
              opacity: 1;
              animation: blink .7s infinite;
              color: white;
          }

          @keyframes blink {
              0% {
                  opacity: 1;
              }

              50% {
                  opacity: 0;
              }

              100% {
                  opacity: 1;
              }
          }

          #navbar {
              height: 100px;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              width: 100%;
              margin: 0;
              padding: 0;
              background: white;
              transition: opacity 1s ease;
          }

          .rounded {
              border-radius: 50%;
              max-width: 350px;
              width: 100%;
          }

          #intro {
              background: url('assets/img/bg.png')
          }

          .btn-large {
              transition: all 0.25 ease;
              transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
          }

          .btn-large:hover {
              border-radius: 30px;
              transform: scale(1.4)
          }

          #oliver {
              background: url('assets/img/bg-light.png');
              color: black;
              font-family: 'Megrim', cursive;
              transition: all 0.25s ease;
              max-width: 400px;
              width: 100%;
              border-radius: 50px;
              text-align: center;
              margin: auto;
              margin-top: 25px;
              opacity: 0.8;
              z-index: 99;
              padding: 0px 10px 10px 10px;
          }

          @media only screen and (max-height:895px) {
              #intro {
                  height: auto;
              }
          }

          .item-list {
              text-align: left;
          }

          hr {
              max-width: 900px;
              border: 0;
              height: 2px;
              background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
          }
      </style>

  </head>

  <body class="grey darken-4">

          <h2><span class="typed">Hello</span></h2>

          <a href="#projects_frame" class="waves-effect waves-light btn-large blue darken-3"><i class="material-icons left">assignment</i>Projects</a><br><br>
          <a href="#skills_frame" class="waves-effect waves-light btn-large green lighten-2"><i class="material-icons left">build</i>Skills</a><br><br>
